<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Slider Responsivo</title>
</head>
<body>
    <div class="slider-container">
        <button class="slider-button prev-button" id="prev-button">Anterior</button>
        <div class="cards-container">
            <div class="slider">
                <div class="card">
                    <img src="image1.jpg" alt="Card 1">
                    <h3>Card 1</h3>
                    <p>Descrição do card 1.</p>
                </div>
                <div class="card">
                    <img src="image2.jpg" alt="Card 2">
                    <h3>Card 2</h3>
                    <p>Descrição do card 2.</p>
                </div>
                <div class="card">
                    <img src="image3.jpg" alt="Card 3">
                    <h3>Card 3</h3>
                    <p>Descrição do card 3.</p>
                </div>
                <!-- Adicione mais cartões conforme necessário -->
            </div>
        </div>
        <button class="slider-button next-button" id="next-button">Próximo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
